<!DOCTYPE html>
<html data-ng-app="App">
  <head>
    <title>Start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bower:css -->
    <link rel="stylesheet" href="src/lib/angular-material/angular-material.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="src/css/app.css" />
  </head>
  <body data-ng-controller="IndexController as vm">

    <md-nav-bar md-selected-nav-item="currentNavItem">
      <md-nav-item md-nav-click="goto('page1')" name="page1">Page One</md-nav-item>
      <md-nav-item md-nav-sref="app.user-create" name="page2">Page Two</md-nav-item>
      <md-nav-item md-nav-href="#page3" name="page3">Page Three</md-nav-item>
    </md-nav-bar>

    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left" md-component-id="left"
        md-disable-backdrop md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
          <!--<h1 class="md-toolbar-tools">Disabled Backdrop</h1>-->
        </md-toolbar>
        <md-content layout-margin>
          <p>
            This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
          </p>
          <md-button ng-click="vm.toggleLeft()" class="md-accent">
            Close this Sidenav
          </md-button>
        </md-content>
      </md-sidenav>
      <md-content flex layout-padding>
        <!--<div layout="column" layout-align="top center">
          <p>
            Developers can also disable the backdrop of the sidenav.<br/>
            This will disable the functionality to click outside to close the sidenav.
          </p>
          <div>
            <md-button ng-click="vm.toggleLeft()" class="md-raised">
              Toggle Sidenav
            </md-button>
          </div>
        </div>-->
      </md-content>
    </section>
    
    <!--<div ui-view></div>-->
    <ui-view>

    </ui-view>

  </body>
  <!-- bower:js -->
  <script src="src/lib/angular/angular.js"></script>
  <script src="src/lib/angular-animate/angular-animate.js"></script>
  <script src="src/lib/angular-aria/angular-aria.js"></script>
  <script src="src/lib/angular-messages/angular-messages.js"></script>
  <script src="src/lib/angular-material/angular-material.js"></script>
  <script src="src/lib/ng-material-facade/src/material-facade.module.js"></script>
  <script src="src/lib/ng-material-facade/src/config-provider/config-material-facade.provider.js"></script>
  <script src="src/lib/ng-material-facade/src/input-text/input-text.directive.js"></script>
  <script src="src/lib/ng-material-facade/src/input-email/input-email.directive.js"></script>
  <script src="src/lib/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->

  <!-- CONFIG MODULE -->
  <script src="src/modules/config/config.module.js"></script>
  <script src="src/modules/config/config.routes.js"></script>
  <script src="src/modules/config/config.theme.js"></script>
  <script src="src/modules/config/config.angular-facade.js"></script>

  <!-- USER MODULE -->
  <script src="src/modules/user/user.module.js"></script>
  <script src="src/modules/user/user.controllers.js"></script>
  <script src="src/modules/user/user.service.js"></script>
  <script src="src/modules/user/user-create.controller.js"></script>
  
  <!-- CHAT MODULE -->
  <script src="src/modules/chat/chat.module.js"></script>
  <script src="src/modules/chat/chat.service.js"></script>
  <script src="src/modules/chat/chat.controller.js"></script>

  <script src="src/app.module.js"></script>
  <script src="index.controller.js"></script>
  <!-- MESSAGE MODULE -->
  <script src="src/modules/message/message.module.js"></script>
  <script src="src/modules/message/message.service.js"></script>
</html>
