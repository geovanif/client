<div class="container-slim">


  <md-card>
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">Bem vinda Mamãe</span>
      <span class="md-subhead">Faça seu cadastro.</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    
    <form data-ng-submit="vm.save()">
      <input-text name="nome" is-required="true" model="vm.mae.nome" label="Nome" md-class="md-block"></input-text>
      <input-text name="sobrenome" is-required="true" model="vm.mae.sobrenome" label="Sobrenome" md-class="md-block"></input-text>
      <input-email name="email" is-required="true" model="vm.mae.email" label="Seu email" md-class="md-block"></input-email>
      <input-text name="senha" is-required="true" model="vm.mae.senha" label="Escolha uma senha" md-class="md-block"></input-text>
    </form>

  </md-card-content>
</md-card>


</div>
