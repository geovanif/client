<form data-ng-submit="vm.save()" name="userForm">
    <div layout="row" layout-wrap>
        <div flex=100>
            <input-email name="email" is-required="true" model="vm.mae.email" label="Seu email" md-class="md-block"></input-email>
        </div>

        <div flex=60>
            <md-input-container class="md-block">
            <label>Senha</label>
            <input type="password" required name="password" data-ng-model="vm.mae.senha">
            <div ng-messages="userForm.password.$error">
            <div ng-message="required">É necessária uma senha</div>
            </div>
            </md-input-container>
        </div>
    </div>

    <div layout="row"  layout-align="end">
        <md-button type="submit" class="md-raised md-primary">Salvar</md-button>
    </div>
</form>
